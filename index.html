<!DOCTYPE html>
<html>
<head>
    <title>Compass Event Logs</title>
    <script src="bundle.js"></script>
    <script type="text/javascript"  src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div id="login">

    <div id="loginheader" class="clearthisgroup">
        <div class="identity_name">
            <h1>Compass Event Logs</h1>
        </div>
    </div>

    <div id="quadrants">

        <div class="login">
            <div class="title"><h4>Log in</h4></div>
            <div id="login_error" style="display: none"></div>

            <div>
                <form id="login_form" action="">
                        <div><label>Username:</label><input type="text" id="login_username" size="50" /></div>
                        <div><label>Password:</label><input type="password" id="login_password" size="50" /></div>
                        <div><input type="submit" id="login_submit" class="button" value="Log in" /></div>
                </form>


            </div>

        </div>

    </div>

</div>

<div id="datepickers" class="datepickers" style='display: none'>
    <div class="row datepickers-inner">
            <div class="form-group">
                from: <div class='input-group date' id='fromdatetimepicker'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
            <div class="form-group">
                to: <div class='input-group date' id='todatetimepicker'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
    </div>
    <div>
        <label>Company-id:</label><input type="text" id="company_id_field" placeholder="Please enter a valid company-id." size="50"/>
    </div>
    <div>
        <input type="submit" id="download_button" class="button" value="Download" /></li>
    </div>
</div>

<div id="downloadlinks" class="download_links" style='display: none'>
    <div><a id="downloadcalls" download="calls.csv" style='display: none'>Download call-events</a></div>
    <div><a id="downloadusers" download="users.csv" style='display: none'>Download user-events</a></div>
    <div><input type="submit" id="goback_button" class="button" value="Log out" /></div>
</div>

</body>
</html>
