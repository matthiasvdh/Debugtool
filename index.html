<!DOCTYPE html>
<html>
<head>
    <title>Compass Event Logs</title>
    <script src="bundle.js"></script>
    <script type="text/javascript"  src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div id="login">

    <div id="loginheader" class="clearthisgroup">
        <div class="identity_name">
            <h1>Compass Event Logs</h1>
        </div>
    </div>

    <div id="quadrants">

        <div class="login">
            <div class="title"><h4>Log in</h4></div>
            <div id="login_error" style="display: none"></div>

            <div>
                <form id="login_form" action="">
                        <div><label>Username:</label><input type="text" id="login_username" size="50" /></div>
                        <div><label>Password:</label><input type="password" id="login_password" size="50" /></div>
                        <div><input type="submit" id="login_submit" class="button" value="Log in" /></div>
                </form>


            </div>

        </div>

    </div>

</div>

<div id="datepickers" class="datepickers" style='display: none'>
    <div class="row datepickers-inner">
            <div class="form-group">
                from: <div class='input-group date' id='fromdatetimepicker'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
    </div>
    <div>
        <!--<input type="text" id="company_id_field" placeholder="Please enter a valid company-id." size="50"/> -->
        <label>Company:</label>
        <select data-bind="options: $root.companyOptions, value: $root.selectedCompanyOption"></select>


    </div>
    <div>
        <input type="submit" id="download_button_user" class="button" value="View User Logs" /></li>
        <input type="submit" id="download_button_queue" class="button" value="View Queue Logs" /></li>
        <input type="submit" id="download_button_company" class="button" value="View Company Logs" /></li>
    </div>
</div>

<div id="cdr_table" class="cdr_table" style='display: none'>
    <table>
        <thead>
        <tr data-bind="foreach: activeColumnNames">
            <th> <span data-bind="text: $data"></span>

            </th>
        </tr>
        </thead>
        <tbody data-bind="foreach: activeListView">
        <tr data-bind="foreach: $parent.activeColumnNames">
            <td data-bind="text: $parent[$data]"></td>
        </tr>
        </tbody>
    </table>
</div>

<div id="downloadlinks" class="download_links" style='display: none'>
    <div id="downloaduser" style='display: none'><a download="user.csv">Download</a> User events</div>
    <div id="downloadqueue" style='display: none'><a download="queue.csv">Download</a> Queue events</div>
    <div id="downloadcompany" style='display: none'><a download="company.csv">Download</a> Company events</div>
    <div><input type="submit" id="goback_button" class="button" value="Log out" /></div>
</div>

</body>
</html>
