<!DOCTYPE html>
<html>
<head>
    <title>Compass Event Logs</title>
    <script src="bundle.js"></script>
    <script type="text/javascript"  src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- <link href="client.css" rel="stylesheet" type="text/css" /> -->
</head>
<body>

<div id="login">

    <div id="loginheader" class="clearthisgroup">
        <div class="identity_name">
            <h1>Compass Event Logs</h1>
        </div>
    </div>

    <div id="quadrants">

        <div class="login">
            <div class="title">Log in</div>
            <div id="login_error" style="display: none"></div>

            <div>
                <form id="login_form" action="">
                    <ul>
                        <li><label>Username:</label><input type="text" id="login_username" size="50" /></li>
                        <li><label>Password:</label><input type="password" id="login_password" size="50" /></li>
                        <li><input type="submit" id="login_submit" value="Log in" /></li>
                    </ul>
                </form>


            </div>

        </div>

    </div>

</div>

<div class="datepickers">
    <div class="row">
        <div class='col-md-2'>
            <div class="form-group">
                vanaf: <div class='input-group date' id='fromdatetimepicker'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class='col-md-2'>
            <div class="form-group">
                tot: <div class='input-group date' id='todatetimepicker'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">

    </div>
</div>

<div class="download_links">
    <a id="downloadcalls" download="calls.csv">Download call-events</a>
    <a id="downloadusers" download="users.csv">Download user-events</a>
</div>

</body>
</html>
